
<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Название файла</mat-label>
    <label>
      <input matInput placeholder="Тест">
    </label>
  </mat-form-field>

<form>
  <mat-form-field appearance="fill">
    <mat-label>Тип файла</mat-label>
    <mat-select [(ngModel)]="selectedType" name="subjectType">
      <mat-option *ngFor="let subType of fileTypes" [value]="subType.type">
        {{subType.type}}
      </mat-option>
    </mat-select>
  </mat-form-field>
<br>
  <mat-form-field appearance="fill">
    <mat-label>Тип файла</mat-label>
    <mat-select [(ngModel)]="selectedSubject" name="subject">
      <mat-option *ngFor="let subject of subjects" [value]="subject.title">
        {{subject.title}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <input class="btn btn-primary" type="submit" value="Submit">
</form>

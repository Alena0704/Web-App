<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Название задания</mat-label>
    <label>
      <input matInput placeholder="Тест">
    </label>
  </mat-form-field>

  <form>
    <mat-form-field appearance="fill">
      <mat-label>Тип файла</mat-label>
      <mat-select [(ngModel)]="selectedType" name="subjectType">
        <mat-option *ngFor="let subType of fileTypes" [value]="subType.type">
          {{subType.type}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Тип файла</mat-label>
      <mat-select [(ngModel)]="selectedSubject" name="subject">
        <mat-option *ngFor="let subject of subjects" [value]="subject.title">
          {{subject.title}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <input type="file" class="file-input"
           (change)="onFileSelected($event)" #fileUpload>
    <br>
    <div class="file-upload">
      {{fileName || "Файл не загружен."}}
    <br>
      <button mat-raised-button color="primary" class="upload-btn"
              (click)="fileUpload.click()">
       Прикрепить файл
      </button>
    </div>

    <br>
    <br>
    <input class="btn btn-primary" type="submit" value="Submit">
  </form>

</form>

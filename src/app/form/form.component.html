<form class="example-form" method="post">

  <mat-form-field appearance="fill">
    <mat-label>Название предмета</mat-label>
    <mat-select [(ngModel)]="formData.subject" name="subName">
      <mat-option *ngFor="let subject of filterUniqueSubjects()" [value]="subject.subject">
        {{subject.subject}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-icon svgIcon="plus-circle" aria-hidden="false" aria-label="Constructor" ></mat-icon>
  <br>

  <mat-form-field appearance="fill">
    <mat-label>Материал</mat-label>
    <mat-select [(ngModel)]="formData.matType" name="matType">
      <mat-option *ngFor="let matType of filterMatFromSub(formData.subject)" [value]="matType.matType">
        {{matType.matType}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <mat-label>Название задания</mat-label>
    <label>
      <input type="text" id="taskTitle" matInput placeholder="Название" required/>
    </label>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Тип задания</mat-label>
    <mat-select [(ngModel)]="formData.taskType" name="taskType">
      <mat-option *ngFor="let taskType of taskTypes" [value]="taskType.task">
       <div> {{taskType.task}} </div>
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <!-- <input class="btn btn-primary" type="submit" value="Submit" (click)="upload()"/>
   -->
  <mat-form-field class="example-full-width">
    <mat-label>Leave a comment</mat-label>
    <textarea id="comment" matInput placeholder="Ex. It makes me feel..."></textarea>
  </mat-form-field>

</form>
<button class="btn btn-primary" (click)="upload()">Отправить</button>

<mat-form-field appearance="fill">
  <mat-label>Название предмета</mat-label>
  <input matInput id="subject">
</mat-form-field>


<mat-form-field appearance="fill">
  <mat-label>Преподаватели</mat-label>
  <mat-select [(ngModel)]="this.teacher" name="taskType">
    <mat-option *ngFor="let teacher of teachers" [value]="teacher.fullName">
      <div> {{teacher.fullName}} </div>
    </mat-option>
  </mat-select>
</mat-form-field>



<mat-form-field appearance="fill">
  <mat-label>Период обучения</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
    <input matStartDate formControlName="start" placeholder="Дата начала">
    <input matEndDate formControlName="end" placeholder="Дата конца">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>

  <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Неправильная дата старта</mat-error>
  <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Неправильная дата конца</mat-error>
</mat-form-field>

<button mat-raised-button color="primary" (click)="this.sendToDB()">Отправить</button>

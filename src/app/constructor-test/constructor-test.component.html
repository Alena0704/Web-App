<div>
  <h2> Grocery list manager </h2>

  <div class="row">
    <div class="col-xs-6 col-md-4">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="enter grocery items" [(ngModel)]="question_" />
        <div class="input-group-btn">
          <button class="btn btn-primary" type="button" (click)="onClick()">
            <span class="glyphicon glyphicon-ok"></span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <br />

  <ul class="list-group">
    <li *ngFor="let task of Questions" class="list-group-item">
      <span> {{ task.name }} </span>
    </li>
      <li *ngFor="let answer of task.answers" class="list-group-item">
    <span> {{ answer.name }} </span>
      </li>
  </ul>

</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="workTitle">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Название Работы </th>
    <td mat-cell *matCellDef="let element"> {{element.workTitle}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Дата сдачи </th>
    <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="classType">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Тип </th>
    <td mat-cell *matCellDef="let element"> {{element.classType}} </td>
  </ng-container>


  <ng-container matColumnDef="studyLink">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Просмотр </th>
    <td mat-cell *matCellDef="let element"> {{element.studyLink}} </td>
  </ng-container>




  <ng-container matColumnDef="result">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Результат </th>
    <td mat-cell *matCellDef="let element"> {{element.result}} </td>
  </ng-container>




  <ng-container matColumnDef="source_">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Источники </th>
    <td mat-cell *matCellDef="let element"> {{element.source_}} </td>
  </ng-container>





  <ng-container matColumnDef="recommends">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Рекомендации </th>
    <td mat-cell *matCellDef="let element"> {{element.recommends}} </td>
  </ng-container>




  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="understand">
    <th mat-header-cell *matHeaderCellDef> Понимание </th>
    <td mat-cell *matCellDef="let element"> {{element.understand}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="ability">
    <th mat-header-cell *matHeaderCellDef> Умение </th>
    <td mat-cell *matCellDef="let element"> {{element.ability}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="skill">
    <th mat-header-cell *matHeaderCellDef> Владение </th>
    <td mat-cell *matCellDef="let element"> {{element.skill}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="mark">
    <th mat-header-cell *matHeaderCellDef> Оценка </th>
    <td mat-cell *matCellDef="let element" contenteditable="true"> {{element.mark}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
